<div class='row'>
  <div class='col-xs-3 col-sm-3 col-md-3 col-lg-4'></div>
  <div class='col-xs-6 col-sm-6 col-md-6 col-lg-4'>
    <form class="text-center" [formGroup]="loginForm">
      <mat-card>
        <mat-card-title>
          Login
        </mat-card-title>
        <mat-card-content>
          <mat-form-field class="full-width input-group">
            <mat-label>{{JiraURL.LabelName}}</mat-label>
            <span matPrefix>https://</span>
            <input matInput formControlName='JiraURL' placeholder=" jira.atlassian.net" (change)=AppendText()>
            <mat-error>{{JiraURL.ErrorMessage()}}</mat-error>
          </mat-form-field>
          <mat-form-field class="full-width input-group">
            <mat-label>{{EmailAddress.LabelName}}</mat-label>
            <input matInput formControlName='EmailAddress'>
            <mat-error>{{EmailAddress.ErrorMessage()}}</mat-error>
          </mat-form-field>
          <mat-form-field class="full-width input-group">
            <mat-label>{{Password.LabelName}}</mat-label>
            <input matInput formControlName='Password' type="password">
            <mat-error>{{Password.ErrorMessage()}}</mat-error>
          </mat-form-field>
          <div>
            <button class="btn btn-sm btn-primary pull-right" [disabled]="!loginForm.valid" mat-raised-button type="submit"
              (click)='login()'>LOG
              IN</button>
          </div>
        </mat-card-content>
        <span class='text-center {{colorClass}}'>{{messageText}}</span>
      </mat-card>
    </form>
  </div>
  <div class='col-xs-3 col-sm-3 col-md-3 col-lg-4'></div>
</div>
